          <section>
            <header class="major">

            <div id="date"></div>
            <!--feedback form-->

            <form action="mailto:sabbir.skisc.sa@gmail.com" method="post" enctype="text/plain" id="userInfo">
              <fieldset>
                <!-- collect user information -->
                <legend><b>Enter your Information</b></legend>
                <br />
                <div id="errorText"></div>
                <div>
                  <input type="text" id="Fnameinput" name="name" placeholder="First Name" required />
                </div>
                <div>
                  <input type="text" id="Lnameinput" name="name" placeholder="Last Name" required />
                </div>
                <div>
                  <input type="email" id="emailinput" name="email" placeholder="Email" required />
                </div>
                <div>
                  <input type="text" id="phoneinput" name="phone" placeholder="Phone number" required />
                </div>
              </fieldset>
              <br />
              <!-- Dropdown option -->
              <fieldset>
                <legend><b>Which is your favourite planet</b></legend>
                <select id="fav" name="favorite" required>
                  <option value="">Choose</option>
                  <option value="Jupiter">Jupiter</option>
                  <option value="Mars">Mars</option>
                  <option value="Earth">Earth</option>
                  <option value="Saturn">Saturn</option>
                  <option value="Venus">Venus</option>
                </select>
              </fieldset>
              <br />
              <fieldset>
                <!-- text area -->
                <legend><b>Type Your message</b></legend>
                <textarea id="message" name="message" rows="10" cols="60" placeholder="Type your feedback to us..."
                  required></textarea>
              </fieldset>
              <br />
              <fieldset>
                <!-- reset and submit -->
                <input type="reset" value="Reset" />
                <input type="submit" value="Submit" onclick="validateRequired()" />
              </fieldset>
              <br />
              <fieldset>
              </fieldset>
              <br />

  <!--Script for current date-->

  <script>
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();

    if (dd < 10) {
      dd = '0' + dd;
    }

    if (mm < 10) {
      mm = '0' + mm;
    }

    today = mm + '/' + dd + '/' + yyyy;
    document.getElementById("date").innerHTML = today;   
  </script>
